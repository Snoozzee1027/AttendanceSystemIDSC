<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Status</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body { font-family: Arial, sans-serif; background:#07664d; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
.card { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1); text-align:center; max-width:400px;}
h2 { color:#058e2c; }
.footer { position:fixed; left:1rem; bottom:1rem; font-size:0.7rem; color:#862020; }
</style>
</head>
<body>

<div class="card">
<h2>{{ message }}</h2>
{% if name %}
<p>Name: {{ name }}</p>
{% endif %}
<a href="{{ url_for('index') }}"><button>Back to QR</button></a>
</div>

<div class="footer">

</div>

</body>
</html>
